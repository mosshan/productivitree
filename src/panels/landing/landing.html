<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <link rel="stylesheet" href="../panel.css">
  </head>
  <body>
    <div id="tabs">
      <button class="tabButton" id="homeButton" style="background-color: #d0efd8 ; border-bottom: none";>Home</button>
      <button class="tabButton" id="settingsButton">Settings</button>
      <button class="tabButton" id="forestButton">Forest</button>
      <button class="tabButton" id="statsButton">Stats</button>
    </div>
    <div class="content" style="display:block" id="home">
      <div id="main">
        <txt>Focus Time</txt>
        <input type="number">
        <txt>Choose your blacklist:</txt>
        <select name="blacklists" id="blacklistDropdown">
          <option value="socials">Socials</option>
        </select>
        <button id="startSession">Start Session</button>
      </div>
      <div id="forestDisplay">
        <txt>My Forest</txt>
        <div id="forestIterator">
          <txt>Grow your first tree and you'll see it here!</txt>
        </div>
      </div>
    </div>
    <div class="content" style="display:none" id="settings">
      <txt>Settings</txt>
    </div>
    <div class="content" style="display:none" id="forest">
      <txt>Forest</txt>
    </div>
    <div class="content" style="display:none" id="stats">
      <txt>Stats</txt>
    </div>
    <script src="landing.js"></script>

  </body>
</html>
